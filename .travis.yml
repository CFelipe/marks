language: python
python:
    - '3.6'
env:
    - DJANGO_DEVELOPMENT=1
    - TRAVIS=1
install:
    - pip install -r app/reqs.txt
before_script:
    - echo 'SECRET_KEY = "test"' > app/marks/secrets.py
script:
    - python3 app/manage.py test
before_install:
    - openssl aes-256-cbc -K $encrypted_e90f233010dc_key -iv $encrypted_e90f233010dc_iv
      -in travis.enc -out travis -d
deploy:
    - provider: script
      script: ssh felipecortez@felipecortez.net "cd /srv/www/bmarks.net/app && git pull"
